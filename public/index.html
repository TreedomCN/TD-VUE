<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  
    <title><%= webpackConfig.name %></title>
    <style>
      html, body, #app { height: 100%; margin: 0px; padding: 0px; width: 100%; }
      .__spinner-container { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;}
      .__spinner { position: relative; width: 68px; height: 68px; background-color: #41b883; animation: cube-shadow-spinner 1.8s cubic-bezier(0.75, 0, 0.5, 1) infinite;}
      @keyframes cube-shadow-spinner { 50% { border-radius: 50%; transform: scale(0.5) rotate(360deg); } 100% { transform: scale(1) rotate(720deg); } }
    </style>
    <link rel="stylesheet" href="<%= BASE_URL %>lib/tcplayer.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="__spinner-container">
        <div class="__spinner"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="<%= BASE_URL %>lib/TXLivePlayer-1.2.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="<%= BASE_URL %>lib/hls.min.0.13.2m.js" charset="utf-8"></script>
    <script type="text/javascript" src="<%= BASE_URL %>lib/tcplayer.v4.5.2.min.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="<%= BASE_URL %>lib/tf.min.js" charset="utf-8"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script> -->
    <script type="text/javascript" src="<%= BASE_URL %>lib/coco-ssd.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="<%= BASE_URL %>lib/tf-face-detection.js" charset="utf-8"></script> -->
    <!-- <script type="text/javascript" src="<%= BASE_URL %>lib/face-landmarks-detection.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="<%= BASE_URL %>lib/kalidokit.umd.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="<%= BASE_URL %>lib/face_detection.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="<%= BASE_URL %>lib/three.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="<%= BASE_URL %>lib/GLTFLoader.js" charset="utf-8"></script>
    <% if (VUE_APP_ENABLE_ERUDA && (VUE_APP_ENABLE_ERUDA === 'true')) { %>
    <!-- console -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    <% } %>

  </body>
</html>
